<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sphere Volume Calculator</h1>
        <form id="sphere-form">
            <label for="radius">Radius:</label>
            <input type="text" id="radius" name="radius" placeholder="Enter radius">
           
            <label for="volume">Volume:</label>
            <input type="text" id="volume" name="volume" readonly>
			 <button type="button" onclick="volume_sphere()">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
